language: python
python:
  - "2.7"
install:
  - pip install coveralls
script:
  - coverage run load.py -l stdlib.lisp bq.lisp -t test-composition.lisp
  - coverage run test.py
  - coverage report -m
  - python load.py -l stdlib.lisp bq.lisp -t test-stdlib.lisp test-bq.lisp
after_success:
  coveralls
